<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>base template</title>

		<!-- basic styles -->

        <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css')}}" rel="stylesheet" />
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/font-awesome.min.css')}}"/>

		<!--[if IE 7]>
		  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!-- page specific plugin styles -->

		<!-- fonts -->

		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />

		<!-- ace styles -->

        <link href="{{ url_for('static', filename='assets/css/ace.min.css')}}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='assets/css/ace-rtl.min.css')}}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='assets/css/ace-skins.min.css')}}" rel="stylesheet" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->

        <script src="{{ url_for('static', filename='assets/js/ace-extra.min.js')}}" ></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="navbar navbar-default" id="navbar">
		{% include 'layouts/navbar.html' %}
		</div>
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<div class="sidebar" id="sidebar">
					{% include 'layouts/sidebar.html' %}
				</div>


				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">Home</a>
							</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">						
								<!-- PAGE CONTENT BEGINS -->
                        {% block content %}{% endblock %}
								<!-- PAGE CONTENT ENDS -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

				<div class="ace-settings-container" id="ace-settings-container">
						{% include 'layouts/setting_box.html' %}
							
				</div><!-- /#ace-settings-container -->
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<![endif]-->

		<!--[if !IE]> -->

		<script type="text/javascript">
		    var src_url = "{{ url_for('static', filename='assets/js/jquery-2.0.3.min.js') }}";
            window.jQuery || document.write("<script src=var_url>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");
</script>
<![endif]-->

		<script type="text/javascript">
            var load_js = "{{ url_for('static', filename='assets/js/jquery.mobile.custom.min.js')}}" 
			if("ontouchend" in document) document.write("<script src=load_js>"+"<"+"/script>");
		</script>
        <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js')}}" ></script>
        <script src="{{ url_for('static', filename='assets/js/typeahead-bs2.min.js')}}" ></script>

		<!-- page specific plugin scripts -->

		<!-- ace scripts -->

        <script src="{{ url_for('static', filename='assets/js/ace-elements.min.js')}}" ></script>
        <script src="{{ url_for('static', filename='assets/js/ace.min.js')}}" ></script>

		<!-- inline scripts related to this page -->
</body>
</html>
